<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:composition template="./template.xhtml">
		<ui:define name="tittle">Cadastro de Produtos</ui:define>
		<ui:define name="body">
			<h:form>
			  <div class="form-group">
			    <label for="nome">Descrição</label>
			    <h:inputText class="form-control" id="nome" placeholder="Nome" value="#{listaComprasMB.lista.descricao}" />
			  </div>
			   <input type="text" data-provide="typeahead" autocomplete="on" data-source='["aaaa","aaaaaa"]' />
			  <h:dataTable var="item" value="#{listaComprasMB.lista.produtos}">
			  	<h:column>
    				<f:facet name="header">Nome</f:facet>
    				#{item.nome}
    			</h:column>
			  </h:dataTable>
			  <h:commandButton class="btn btn-default" value="Imagem" action="#{listaComprasMB.novo}" />
			  <h:commandButton class="btn btn-default" value="Cadastrar" action="#{listaComprasMB.save}" />
			</h:form>
		</ui:define>
	</ui:composition>
</html>
